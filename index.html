<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.typekit.net/zkn8tlh.css">
    <title>FMX</title>
</head>
<body>

    <!-- Container for the inputs and button -->
    <header class="header">
        <div class="input-container">
            <div class="title">FMX</div>
            <div class="inputs">
                <input type="text" id="charInput1" maxlength="1" placeholder="DECADE">
                <input type="text" id="charInput2" maxlength="1" placeholder="GENRE">
            </div>
            <button onclick="displayImage(),updateBackground()" id="submitButton">/||</button>
        </div>
    </header>

    <div class="status" id="status"></div>

    <!-- Image to display -->
    <div id="imageContainer">
        <img src="assets/default.png" alt="default album" class="album-image" id="defaultImage">
    </div>
    
    <div class="name-and-year">
        <p class="albumTitle" id="albumTitle"></p>
        <p class="albumYear" id="albumYear"></p>
    </div>
    <div class="artist">
            <p id="albumArtist"></p>
    </div>
    

    <div class="controls">
        <button id="playPauseBtn" aria-label="Play/Pause">‚è∏</button>
    </div>

    <audio id="albumAudio"></audio>

    <script src="script.js"></script>

</body>
</html>
